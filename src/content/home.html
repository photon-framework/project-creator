<h1>Project creator</h1>
<form>
  <label>
    Project name:
    <input
      type="text"
      name="project_name"
      placeholder="my-photon-app"
      value="my-photon-app"
      required
    />
  </label>
  <label>
    Domain:
    <input
      type="text"
      name="domain"
      placeholder="example.com"
      value="example.com"
      required
    />
  </label>
  <input type="submit" value="Create" />
</form>
